<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;

    }

    .inner {
      background-color: blue;
      position: relative;
      width: 100%;
      margin: 0 10px;
      font-size: 20px;
      padding-bottom: 50%;
      text-align: center;
      vertical-align: middle;
    }

    .font {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- 屏幕正中间有个元素A, 随着屏幕宽度的增加，
A元素垂直居中于屏幕；
A元素距离屏幕左右边距各10px；
A元素里面的文字”A”的font-size:20px；水平垂直居中;
A元素的高度始终是A元素宽度的50%; (如果搞不定可以实现为A元素的高度固定为200px;) -->
  <div class="wrapper">
    <div class="inner">
      <div class="font">A</div>
    </div>
  </div>
</body>

</html>
